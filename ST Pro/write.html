 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8"/>
 <title>Write Story</title>
 <!-- <link rel="stylesheet" href="style.css"/> -->
<!-- <link rel="stylesheet" href="write.css" -->
     <link rel="icon" type="image/png" href="story.png">
 <link rel="stylesheet" href="newwrit.css">
 </head>
 <body>
 <nav><a href="index.html">‚Üê Back</a></nav>
 <div class="write-form">
 <input type="text" id="title" placeholder="Story Title" required/>
 <input type="text" id="author" placeholder="Author Name"
 required/>
 <select id="genre">
<option value="Action">Action</option>
 <option value="Fantasy">Fantasy</option>
 <option value="Drama">Drama</option>
 <option value="Romance">Romance</option>
 <option value="Sci-Fi">Sci-Fi</option>
 </select>
 <textarea id="content" rows="10" placeholder="Write your story
 here..."></textarea>
 <button onclick="saveStory()">Save Story</button >
 </div>
 <script>
 function saveStory() {
 const title = document.getElementById('title').value;
 const author = document.getElementById('author').value;
 const genre = document.getElementById('genre').value;
 const content = document.getElementById('content').value;
 if (!title || !author || !content) return alert ("All fields required!");
 const story = { title, author, genre, summary: content.slice(0,
 100) + '...', content };
 const stories = JSON.parse(localStorage.getItem('stories') || '[]');
 stories.push(story);
 localStorage.setItem('stories', JSON.stringify(stories));
 alert("Story saved!");
 window.location.href = "index.html";
 }
 </script>

 </body>
 </html>
