 <button onclick="speak()">
 ▶
 Play</button >
 <button onclick="pause()">
 ⏸
 Pause</button >
 <button onclick="resume()">
 Resume</button >
 <button onclick="stop()">
 ⏹
 Stop</button >

 <script>
 const story = JSON.parse(localStorage.getItem('selectedStory'));
 document.getElementById('title').textContent = story.title;
 document.getElementById('author').textContent = 'By ' +
 story.author;
 document.getElementById('full-story').textContent =
 story.content;
let utterance = new SpeechSynthesisUtterance(story.content);
 function speak() {
     speechSynthesis.speak(utterance);
     }

 function pause() { 
    speechSynthesis.pause();
 }

 function resume() {
      window.speechSynthesis.resume();
    }

 function stop() {
 speechSynthesis.cancel();

 utterance = new SpeechSynthesisUtterance(story.content);
 }

 </script>
